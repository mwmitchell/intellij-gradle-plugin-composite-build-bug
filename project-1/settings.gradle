pluginManagement {

  repositories {
    mavenLocal()
  }

  resolutionStrategy {
    eachPlugin {
      println "resolving ${requested.id.id} dependency"
      if(requested.id.id == "test-plugin") {
        useModule("org.test:test-plugin:0.0.1")
      }
    }
  }
}

includeBuild '../test-plugin'
include ':library-a'